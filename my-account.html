<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="css/#" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css" integrity="sha384-mLBxp+1RMvmQmXOjBzRjqqr0dP9VHU2tb3FK6VB0fJN/AOu7/y+CAeYeWJZ4b3ii"
	 crossorigin="anonymous" />
	<title>TeamLitho | My Account</title>
</head>

<body style="background-image: url(images/hello.jpg); background-size: cover;">
	<div style="
        outline: solid 4px rgb(0, 0, 0);
        align-items: center;
        background-color: #303846;
        text-align: center;
      " class="container p-4 mt-5">
		<h1 class="text-center" style="font-weight: bold;">
			<span style="color: blue;">My</span>
        <span style="color: red;">Team</span>
        <span style="color: orange;">Litho</span>
      </h1>
      <div class="form-group mt-5">
        <label
          style="font-weight: bold; color: white; width: 6em;"
          for="username"
          >UserName:</label
        >
        <input type="text" name="username" id="" />
        <br />
        <label
          style="font-weight: bold; color: white; width: 6em;"
          for="password"
          >Password:</label
        >
        <input type="password" name="" id="" />
      </div>
      <input
        type="button"
        class="btn btn-lg btn-primary"
        type="submit"
        value="Login"
      />
     <input class="btn btn-lg btn-success" type="submit" value="Go Back To TeamLitho ->">
    </div>
    <footer class="mt-4">
      <h3 style="text-align: center; color: white; font-weight: bold;">
        <hr />
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        TeamLitho, LLC. All Right Reserved
      </h3>
    </footer>
    <script src="js/#"></script>
  </body>
</html>
