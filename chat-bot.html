<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/chat-css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css"
    integrity="sha384-mLBxp+1RMvmQmXOjBzRjqqr0dP9VHU2tb3FK6VB0fJN/AOu7/y+CAeYeWJZ4b3ii" crossorigin="anonymous">
  <title>TechTack Technologies | Communication</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
    </ul>
  </nav>
  <div id="chat-bot" class="container-sm">
    <div class="form-group">
      <h1>Chat with us.</h1>
    </div>
    <div class="form-group">
      <label for="username">UserName:</label>
      <input type="text" id="username">
    </div>
    <div class="form-group">
      <label for="room">Room:</label>
      <select id="roomid" name="room">
        <option value="sales-managment">Sales Managment</option>
        <option value="customer-services">Customer Services</option>
        <option value="online-services">Onlinee Services</option>
        <option value="administrator">Administrator</option>
      </select>
    </div>
  </div>
</body>

</html>
