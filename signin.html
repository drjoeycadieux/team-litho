<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
	<link rel="icon" type="image/png" href="assets/logo.png" />
	<link rel="stylesheet" href="/css/style.css">
	<title>TeamLitho | SignIn</title>
</head>

<body>
	<div class="container mt-3">
		<h2>TeamLitho | Login To Your Account</h2>
		<form action="/action_page.php">
			<div class="mb-3 mt-3">
				<label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required="" name="email">
    </div>
			<div class="mb-3 mt-3">
				<label for="email">UserName:</label>
      <input type="email" class="form-control" id="username" placeholder="Enter username" required="" name="username">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" required="" name="password">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
  </form>
</div>

  <script type="text/javascript">


	  const scriptURL = 'https://script.google.com/macros/s/AKfycbwoWc5MtMpkGEgJ47tUizjB2ni_64Ud5QQ-0jz-3Jmqeagcj3m1wOVUFlOVwIiyU8PbMQ/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("You have successfully submitted."))
                .catch(error => console.error('Error!', error.message))
            })
  </script>
</body>
</html>
