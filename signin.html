  <body>
    <div class="main">
      <div class="container">
        <center>
          <div class="middle">
            <div id="login">
              <form action="/pages/dashboard.html" method="get">
                <fieldset class="clearfix">
                  <p>
                    <span class="fa fa-user"></span
                    ><input
                      name="email"
                      type="text"
                      placeholder="Email address"
                      required
                      value=""
                    />
                  </p>
                  <!-- JS because of IE support; better: placeholder="Username" -->
                  <p>
                    <span class="fa fa-lock"></span
                    ><input
                      name="pswd"
                      type="password"
                      placeholder="Password"
                      required
                      value=""
                    />
                  </p>
                  <!-- JS because of IE support; better: placeholder="Password" -->

                  <div>
                    <span
                      style="
                        width: 48%;
                        text-align: left;
                        display: inline-block;
                      "
                      ><a class="small-text" href="#">Forgot password?</a></span
                    >
                    <span
                      style="
                        width: 50%;
                        text-align: right;
                        display: inline-block;
                      "
                      ><input onclick="Login()" type="submit" value="Sign In"
                    /></span>
                  </div>
                </fieldset>
                <div class="clearfix"></div>
              </form>

              <div class="clearfix"></div>
            </div>
            <!-- end login -->
            <div class="logo">
              TeamLitho

              <div class="clearfix"></div>
            </div>
          </div>
        </center>
      </div>
    </div>
